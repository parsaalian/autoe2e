<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conduit</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="//demo.productionready.io/main.css" />
  </head>
  <body>
    <app-root></app-root>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function createButton(text, left) {
          var button = document.createElement('button');
          button.style = `position: fixed; bottom: 0; left: ${left}px; z-index: 10000;`;
          button.textContent = text;
          button.onclick = function() {
          axios.get(`http://127.0.0.1:5000/${text}`)
              .then(function(response) {
              console.log(response.data);
              })
              .catch(function(error) {
              console.error('Request failed with status:', error.response.status);
              });
          }
          return button;
      }

      document.body.appendChild(createButton('start', 0));
      document.body.appendChild(createButton('stop', 50));
      document.body.appendChild(createButton('restart', 100));
    </script>
  </body>
</html>
